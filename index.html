<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="overlay">
                Allstar Nails
                <img src="images/allstar-transparent.png" alt="">
            </div>
            <p class="photo-credits">Photo by <a href="https://unsplash.com/@hngstrm" target="_blank">Henry & Co</a> on
                <a href="https://unsplash.com/photos/OpjlRo-31SI" target="_blank">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="top-container">
                <h1>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started. </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="middle-container">
                <h1>Let's do this!</h1>
                <form id="commentform" class="comment-form">
                    <div class="comment-form-name">
                        <label for="name">FIRST NAME</label>
                        <input id="name" placeholder="" name="name" type="text" value="" pattern="^[^0-9]+$"  maxlength="245" required>
                    </div> 
                    <div class="comment-form-name">
                        <label for="name">LAST NAME</label>
                        <input id="name" placeholder="" name="name" type="text" value="" pattern="^[^0-9]+$" maxlength="245" required>
                    </div>
                    <div class="comment-form-name">
                        <label for="email">EMAIL</label>
                        <input id="email" placeholder="" name="email" type="email" value="" maxlength="245" required>
                    </div> 
                    <div class="comment-form-name">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input id="phone_number" placeholder="" name="phone_number" type="text" value="" maxlength="245" required>
                    </div> 
                    <div class="comment-form-name">
                        <label for="password">PASSWORD</label>
                        <input id="password" placeholder="" name="password" type="text" value="" maxlength="245" required>
                    </div> 
                    <div class="comment-form-name">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input id="confirm_password" placeholder="" name="confirm_password" type="text" value="" maxlength="245" required>
                    </div> 
                </form>
            </div>
            <div class="bottom-container">
                <button>Create Account</button>
                <p>Already have an account? <span class="log-in-text">Log in</span></p>
            </div>
        </div>
    </div>
</body>

</html>
