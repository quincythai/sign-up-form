<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="overlay">
                Allstar Nails
                <img src="images/allstar-transparent.png" alt="">
            </div>
            <p class="photo-credits">Photo by <a href="https://unsplash.com/@hngstrm">Henry & Co</a> on <a href="https://unsplash.com/photos/OpjlRo-31SI">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="top-container">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
           <div class="middle-container">
                <h1>Let's do this!</h1>
                <form action="#" method="get" class="info-form">
                    <div class="input-container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="input-container">
                        <label for="last">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-container">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number">
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-container">
                        <label for="last">CONFIRM PASSWORD</label>
                        <input type="text" name="password" id="password">
                    </div>
                </form>
           </div>
           <div class="bottom-container">
                <button>Create Account</button>
                <p>Already have an account? <span class="log-in-text">Log in</span></p>
           </div>
        </div>
    </div>
</body>
</html>
